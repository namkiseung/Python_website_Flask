<!DOCTYPE html>
<head>
	<link rel="stylesheet" type="text/css" href="../static/style/mainStyle.css">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>게시판 by namki</title>		
<style type="text/css">
.footer {
  height: 50px;
  width: 80%;
  margin-top: -50px;
  margin-left: 10%;
  text-align: left;
}
#wi {	
    width: 100%;
    height: 10%;
    padding: 20px 10px;
    border: none;
    border-radius: 14px;    
}
#bold{
	font-weight: bolder;
	font-size: 20px
}
</style>
</head>
<body>
	<div id="mainBox">
		<div id="titleBox">
			<a href="/">namki</a>
		</div>
		 <div id="navigationBox">      
      {% if logon != True %}
      <a href="/login" class="basicButton">로그인</a>
      <a href="/register" class="basicButton">회원가입</a>      
      {% else %}
      <a href="/mypage" class="basicButton">내정보</a>
      <a href="/logout" class="basicButton">로그아웃</a>
      {% endif %}
      <a href="/list" class="basicButton">공지사항</a>
    </div>
		<hr>


		<div>
			<table>
				<tr>
					<td id="bold" class="head" colspan="4">
						공지사항 게시판
					</td>
				</tr>				
				<tr>
					<td id="bold" class="middle">
						작성자
					</td>
					<td id="bold" class="middle" style="width: 560px;">
						제목
					</td>
					<td id="bold" class="middle" style="width: 180px;">
						작성일
					</td>	
					<td id="bold" class="middle" style="width: 180px;">
						조회수
					</td>		 		        	        		        		        
				</tr>

				<tr> 
					{% for x in data %}
					<td class="tail" style="text-align: center;">{{ x[1] }}</td>
					<td class="tail"><a href="/read?num={{x[0]}}"><b>{{ x[2] }}</b></a></td>   <!-- {{ x[0] }} -->
					<td class="tail" style="text-align: center;">{{ x[4] }}</td>
					<td class="tail" style="text-align: center;">{{ x[6] }}</td>
				</tr>{% endfor %}
			</table>
			<br>
			<form action="/list?search=" method="get"> 
				<input type="button" value="다음" onClick="location.href='./study.jsp?studyTitle=&studyType=&commentCurrentPage=&studyID=13&currentPage=2'">
				<input style="float:right;" type="submit" value="검색">
				<!-- <input style="float:right;" type="submit" value="정렬"> -->
				<input type="text" value="" name="searchtext" id="selectText">
				<!-- <input type="hidden" name="studyType" value="">
				<input type="hidden" name="studyID" value="13"> -->
			</form>
		</div><br><br><br>
		
			{% if logon == True %}
			<input type="button" id="wi" value="글쓰기" onClick="location.href='/write'">
			{% endif %}
			<!-- <input type="button" value="메인 화면" onClick="location.href=''"> -->
		</div>
<footer class="footer" align="center">

	</html>
