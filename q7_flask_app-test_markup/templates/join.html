<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="all" />
        <title>Join — logthink</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}" >
        <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Nanum+Gothic|Questrial|Motserrat" rel="stylesheet">
    </head>
           <body class="join">
        <div class="header">
          <h1><a href="/">logthink.</a></h1>
            <nav>
                <ul>
                    <li><a href="/">MAIN</a></li>
                    <li><a href="/board">BOARD</a></li>
                    <li><a href="/login">LOGIN</a></li>
                    <li><a href="/join">JOIN</a></li>
                </ul>
            </nav>
        </div>

        <div class="contents">
          <form action="/join" method="POST">
            <div class="input">
              <input type="text" name="user_id" placeholder="아이디" >
            </div>
            <div class="input">
              <input type="password" name="user_pw" placeholder="패스워드" >
            </div>
            <div class="input">
              <input type="text" name="user_name" placeholder="이름">
            </div>
            <div class="input">
              <input type="text" name="user_email" placeholder="이메일" >
            </div>
            <div class="input">
              <input type="number" name="user_phone" placeholder="휴대폰번호" >
            </div>
            <div class="input">
              <input type="submit" value="완료">
            </div>
          </form>
        </div>
      
    </body>
</html>
